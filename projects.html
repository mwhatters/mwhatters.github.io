          <br />

  <h1>Tic Tac Toe</h2>
    <h2 style="color: blue;">Player One -- X</h2>
    <h2 style="color: red">Player Two -- O</h2>
    <h3 id="turn">Player one move to start game!</h3>
    <br>
    <h4 id="invalid">Invalid move!</h4>

  <table id="board" border="1">
    <tr class="row">
      <td><button id="cell0" type="button"></button></td>
      <td><button id="cell1" type="button"></button></td>
      <td><button id="cell2" type="button"></button></td>
    </tr>

    <tr class="row">
      <td><button id="cell3" type="button"></button></td>
      <td><button id="cell4" type="button"></button></td>
      <td><button id="cell5" type="button"></button></td>
    </tr>

    <tr class="row">
      <td><button id="cell6" type="button"></button></td>
      <td><button id="cell7" type="button"></button></td>
      <td><button id="cell8" type="button"></button></td>
    </tr>
  </table>

<div id="gameControls">
  <!-- <button id="reset">Reset</button> -->
  <button id="startNew">Start New Game</button><br>

  <p>Wins for player one: <div id="P1Wins">0</div></p>
  <p>Wins for player two: <div id="P2Wins">0</div></p>
